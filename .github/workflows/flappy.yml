name: Flappy Bird SVG

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # 1x por dia
  workflow_dispatch:

jobs:
  update-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update flappy svg timestamp
        run: |
          echo "<!-- $(date) -->" >> output/flappy.svg

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update flappy bird animation"

